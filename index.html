<!-- Desafio Encritador -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encriptador de mensajes</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header><!-- CABECERA -->
        <img src=""
		<center><h1>Programa encriptador</h1></center>
	</header>
	<div id="padre">
		<div class="contenido"  id="inputArea"><!-- SECCIÓN PRINCIPAL INGRESO DE INPUT -->

			<h3>Area para escribir</h3>

				<textarea id="input" placeholder="Ingresa el texto"></textarea>
				<br>
				<center>
					<button id="btnEncriptar">ENCRIPTAR</button>	
					<button id="btnDesencriptar">DESENCRIPTAR</button>
				</center>
		</div>
		<div class="contenido"  id="outputArea">
			<h3>Resultado</h3>
				<textarea id="output" readonly></textarea>
				<br>
				<center><button id="btnCopiar">COPIAR</button></center>
		</div>
	</div>
	<footer>
		<p style="margin: 5px;">Desarrollador: Julián Moreno</p>
	</footer>	<!-- PIE DE PAGINA -->
</body>
<script type="text/javascript" src="codigo_encriptador.js"></script>
</html>
